<ion-view view-title="Tables">
  <ion-nav-bar>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <h2>{{vm.title}}</h2>
    <p ng-repeat="line in vm.address">
      {{line}}
    </p>
    <div class="list list-inset">
      <div class="item" ng-repeat="table in vm.tables">
        <div>{{table.dateTime | date:"medium"}}
             ({{table.users.length}} going)
             <a ui-sref="myTable" ng-click="vm.updateInfo(vm.userId, table._id)">Join</a>
        </div>
      <div>
      </div>
    </div>  
    <div>
        <a ui-sref="create">Create your own table</a>
    </div>
  </ion-content>
</ion-view>
